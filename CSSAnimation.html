<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: Example;
            animation-duration: 4s;
            position: relative;
            animation-iteration-count: infinite;

        }

        @keyframes Example {
            from {
                left: 0px;
            }

            to {
                left: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>CSS ANIMATION</h1>

    <p><strong>NOTE:</strong>How the color changes</p>
    <div></div>
</body>

</html>
